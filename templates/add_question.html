<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}", media="all"/>
    <style>
        textarea {
            width: 99%;
            height: 200px;
            padding: 12px 20px;
            margin: 2px;
            box-sizing: border-box;
            background-color: #1f2833;
            resize: none;
            border: none;
            font-size: 16px;
            color: #c5c6c7;
        }
        #Title {
            width: 20%;
            height: 50px;
            padding: 12px;
            margin: 2px;
            box-sizing: border-box;
            border: none;
            resize: none;
            background-color: #1f2833;
            font-size: 16px;
            color: #c5c6c7;
            position: relative;
            left: 40%;
            font-weight: bold;
        }
        label {
            color: #66fcf1;
        }
        #Title_label {
            color: #66fcf1;
            position: relative;
            left: 47.5%;
            font-size: 22px;
        }
        #description {
            color: #66fcf1;
            position: relative;
            left: 44%;
            font-size: 22px;
        }
    </style>
</head>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form action="{{ url_for('add_question') }}" method="post">
        <label id="Title_label"><h2>TITLE</h2></label><br>
        <input type="text" id="Title" name="Title"><br><br>
        <label id="description"><h2>DESCRIPTION</h2></label><br>
        <textarea name="Message" id="Message" rows="5" cols="60"></textarea><br>
        <button id="button_submit" type="submit">Submit</button>
    </form>
