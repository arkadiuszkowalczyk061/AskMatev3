<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}", media="all"/>
</head>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form action="{{ url_for('add_question') }}" method="post">
        <label><h2>Title</h2></label><br>
        <input type="text" id="Title" name="Title"><br><br>
        <label><h3>Description</h3></label><br>
        <textarea name="Message" id="Message" rows="5" cols="60"></textarea><br>
        <input type="submit">
    </form>
