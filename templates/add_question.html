{% extends 'layout.html' %}
{% block header %}

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}", media="all"/>
    <style>
        textarea {
            width: 40%;
            height: 200px;
            padding: 12px 80px;
            margin: 150px;
            box-sizing: border-box;
            background-color:  white;
            resize: none;
            border: none;
            font-size: 16px;
            color: #c5c6c7;
        }
        #Title {
            width: 20%;
            height: 50px;
            padding: 12px;
            margin: 2px;
            box-sizing: border-box;
            border: none;
            resize: none;
            background-color: white;
            font-size: 16px;
            color: #c5c6c7;
            position: relative;
            left: 40%;
            font-weight: bold;
        }
        label {
            color: #66fcf1;
        }
        #Title_label {
            color: #66fcf1;
            position: relative;
            left: 47.5%;
            font-size: 22px;
        }
        #description {
            color: #66fcf1;
            position: relative;
            left: 44%;
            font-size: 22px;
        }
    </style>
{% endblock header %}
{% block content %}
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form action="{{ url_for('add_question') }}" method="post">
        <label id="Title_label"><h2>TITLE</h2></label><br>
        <input type="text" id="Title" name="Title"><br><br>
        <label id="description"><h2>DESCRIPTION</h2></label><br>
        <textarea name="Message" id="Message"></textarea><br>
        <button id="button_submit" type="submit">Submit</button>
    </form>
{% endblock content %}
