<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}", media="all"/>
</head>

<title>{{ title }}</title>
{% block content %}
    <h2 id="display_question_title">{{ title }}</h2>
    <p id="display_question_message">{{ message }}</p>
    <h3>Answers:</h3>
    {% for answer in answers %}
        {% for key, value in answer.items() %}
            {% if key == 'message' and answer.get('question_id') == id%}
                <p>{{ answer.get(key) }}</p>
            {% endif %}
        {% endfor %}
    {% endfor %}
    <form action="{{ url_for('add_answer', id=id) }}" method="post">
        <label>Add an answer</label><br>
        <textarea name="Answer" id="Answer" rows="5" cols="60"></textarea><br>
        <button id="button_submit2" type="submit"> Submit </button>
    </form>
    <a id="delete_button" type="submit" href="{{ url_for('delete_question', id=id) }}">DELETE</a>
{% endblock content %}
