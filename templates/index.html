<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Mate</title>
    <style>
        table {
  border-collapse: separate;
  border-spacing: 0 15px;
}

th {
  background-color: #4287f5;
  color: white;
}

th,
td {
  width: 300px;
  text-align: center;
  border: 1px solid black;
  padding: 5px;
}

h2 {
  color: #4287f5;
}
    </style>
</head>
<body>
    <table>
        {% for title in titles %}
            <th>{{ title }}</th>
        {% endfor %}
        {% for dictionary in questions %}
            <tr>
                {% for key, value in dictionary.items() %}
                    {% if key == 'id' or key == 'title' or key == 'message'  %}
                        <td><a href="{{ url_for('display_question', id = dictionary['id']) }}">{{ dictionary.get(key) }}</a></td>
                    {% endif %}
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_question') }}">ADD QUESITON</a>
</body>
</html>
