{% block header %}

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stachu.css') }}" media="all"/>

{% endblock header %}
{% block content %}
    <body>
    {% include 'layout.html' %}
    {% if title %}
        <form class='my-form' action="{{ url_for('edit_question', id=id) }}" method="post">
            <label for="updated_title">Title</label>
            <input type="text" id="updated_title" name="updated_title" value="{{ title }}">
            <label for="updated_message">Message</label>
            <textarea name="updated_message">{{ message }}</textarea>
            <button id="BLABLA" type="submit">Submit</button>
        </form>
    {% else %}
        <form class='my-form' action="{{ url_for('edit_answer', id=id, answer_id=answer_id) }}" method="post">
            <label for="updated_answer">Message</label>
            <textarea name="updated_answer">{{ message }}</textarea>
            <button type="submit">Submit</button>
        </form>
    {% endif %}
</body>
{% endblock content %}
